#=================== CentOS Server ========================
- hosts: CentOS_servers
  vars:
       ansible_python_interpreter: /usr/bin/python
  gather_facts: false
  become: true
  become_method: su
  become_user: root
  tasks:

  - name: update the centos repos and install packages
    tags: centos
    package:
        name:
           - "*" 
          #  - epel-release
          #  - htop
          #  - httpd
          #  - stress-ng 
        state: latest
        update_cache: yes


